<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./api.js" defer></script> 
    <script src="./app.js" defer></script> 
    <link rel="stylesheet" href="styles.css">

    <title>Job Aggregator</title>
</head>
<body>
    <h1 id ="header">Welcome to Lu's Jobs</h1>
